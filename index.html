<body>
  <header>
    <div class="header_container">
      <div class="header__logo">
        <img src="./img/ids_logo.png" alt="IDS Logo" class="logo">
      </div>
      <div class="header__heading">
        <h1>IDS Shortcuts</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="ids-form-carnet" id="ids-form-carnet">
      <div class="ids-form-logo">
        <img src="./img/ids_logo.png" alt="IDS Logo" class="logo">
      </div class="ids-form-logo">
      <form id="frm-buscar-carnet">
        <div class="form-carnet">
          <div class="form-label">
            <label for="carnet">Ingresa tu carnet:</label>
          </div>
          <div class="form-input">
            <input type="text" name="carnet" id="carnet" class="ids-input" placeholder="Eje. GG14054">
          </div>
          <div class="form-label">
            <label for="cicloForm">Elige un ciclo:</label>
          </div>
          <div class="form-input">
            <select name="select-ciclo" id="select-ciclo" class="ids-select" style="width: 100%;">
              <option value="1">Ciclo 1</option>
              <option value="2">Ciclo 2</option>
              <option value="3">Ciclo 3</option>
              <option value="4">Ciclo 4</option>
              <option value="5">Ciclo 5</option>
              <option value="6">Ciclo 6</option>
              <option value="7">Ciclo 7</option>
              <option value="8">Ciclo 8</option>
              <option value="9">Ciclo 9</option>
              <option value="10">Ciclo 10</option>
            </select>
          </div>
          <div class="form-actions">
            <button id="ids-search-carnet" class="card__button" type="submit">Buscar</button>
          </div>
        </div>
      </form>
    </div>
