<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDS Shortcuts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="header_container">
      <div class="header__logo">
        <img src="./img/ids_logo.png" alt="IDS Logo" class="logo">
      </div>
      <div class="header__heading">
        <h1>IDS Shortcuts</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="ids_form__container">
      <form id="ids-select-ciclo">
        <div class="form_labe__container">
          <label for="ciclo_actual">Elige un ciclo:</label>
        </div>
        <select name="ciclo_actual" id="ciclo_actual" class="ids-select">
          <option value="1">Ciclo 1</option>
          <option value="2">Ciclo 2</option>
          <option value="3">Ciclo 3</option>
          <option value="4">Ciclo 4</option>
          <option value="5">Ciclo 5</option>
          <option value="6">Ciclo 6</option>
          <option value="7">Ciclo 7</option>
          <option value="8">Ciclo 8</option>
          <option value="9">Ciclo 9</option>
          <option value="10">Ciclo 10</option>
        </select>        
      </form>
    </div>
    <section class="ids-materias-container" id="ids-materias-container">
    </section>
  </main>
    <script src="./js/script.js" defer></script>
</body>
</html>
